<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>
<body>
    <h1>Informe seu País</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>       
        function nacionalidade() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if(pais != "Brasil"){
                res.innerHTML += '<p>Vocé é <strong>Estrangeiro.</strong></p>'
            }else{
                res.innerHTML += '<p>Você é <strong>Brasileiro.</strong></p>'
            }            
        }
    </script>
</body>
</html>
